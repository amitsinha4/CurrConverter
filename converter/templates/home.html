{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- spinner stylesheet -->
    <link rel="stylesheet" href="{% static 'dist/css/spinner.css' %}"
  </head>
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand-md navbar-light navbar-white"
      >
        <div class="container">
          <a href="{% url 'home-page' %}" class="navbar-brand">
            <span class="brand-text font-weight-light">Currency Converter</span>
          </a>

          <button
            class="navbar-toggler order-1"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-3" id="navbarCollapse">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'home-page' %}" class="nav-link active">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /.navbar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Currency Converter <small> ver 1.0</small></h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Currency Converter</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container">
            <div class="row">
              <!-- /.col-md-6 -->
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h5 class="card-title m-0">Featured</h5>
                  </div>
                  <form>
                    <div class="card-body">
                      <div id="overlay">
                        <div
                          class="w-100 d-flex justify-content-center align-items-center"
                        >
                          <div class="spinner"></div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-2">
                          <div class="form-group">
                            <label for="value">Value</label>
                            <input
                              type="number"
                              class="form-control numberonly"
                              id="from"
                              placeholder="Enter value"
                              min="0"
                            />
                            <span id="error" class="error"></span>
                          </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-2">
                          <div class="form-group">
                            <label for="currency">Currency Type</label>
                            <select
                              id="from_currency"
                              name="currency"
                              class="form-control"
                            >
                              {% for item in currency_list %}
                              <option value="{{item.currency_code}}">
                                {{item}}
                              </option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-2">
                          <div class="form-group">
                            <label>Value</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Result..."
                              id="to"
                              disabled
                            />
                          </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-2">
                          <div class="form-group">
                            <label for="toCurr">Currency Type</label>
                            <select
                              id="to_currency"
                              name="currency"
                              class="form-control"
                            >
                              {% for item in currency_list %}
                              <option value="{{item.currency_code}}">
                                {{item}}
                              </option>
                              {% endfor %}
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <input
                        type="hidden"
                        data-url="{% url 'convert-page' %}"
                        id="url"
                      />
                      <input
                        type="hidden"
                        id="url"
                        data-url="{% url 'convert-page' %}"
                      />
                      <button class="btn btn-success float-right" id="convert">
                        Convert
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->

      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">Coded by Amit Sinha</div>
        <!-- Default to the left -->
        <strong>Copyright &copy; {% now 'Y' %}</strong>
      </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'dist/js/home.js' %}"
    ></script>
  </body>
</html>
